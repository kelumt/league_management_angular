<div *ngIf="player">
    <div class="container" style="margin-top: 70px;">
        <h2>{{player.last_name | uppercase}}, {{player.first_name | uppercase}}</h2>

        <table class="table table-hover">
        <tbody>
            <tr>
                <td>No Of Games</td>
                <td>{{player.number_of_games}}</td>
            </tr>
            <tr>
                <td>Avergae Score</td>
                <td>{{player.average_score}}</td>
            </tr>
            <tr>
                <td>Height</td>
                <td>{{player.height}}</td>
            </tr>
        </tbody>
        </table>
    </div>
</div>
