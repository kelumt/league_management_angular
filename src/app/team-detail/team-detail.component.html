<div *ngIf="team">
    <div class="container" style="margin-top: 70px;">
        <h2>{{team.name | uppercase}} | Avergae Score : {{team.average_score}}</h2>

        <table class="table table-hover">
        <thead>
            <tr>
            <th>Name</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let player of team.players">
            <td><a routerLink="/player-detail/{{player.id}}">{{ player.last_name }}, {{ player.first_name }}</a></td>
            </tr>
        </tbody>
        </table>
    </div>
</div>
