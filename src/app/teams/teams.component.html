<div class="container" style="margin-top: 70px;">
  <h2>Team List</h2>

  <table class="table table-hover">
  <thead>
      <tr>
        <th>Team</th>
        <th>Coach</th>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let team of teams">
        <td><a routerLink="/team-detail/{{team.id}}">{{team.name}}</a></td>
        <td>{{team.coach_for_team.last_name}}, {{team.coach_for_team.first_name}}</td>
      </tr>
  </tbody>
  </table>
</div>
